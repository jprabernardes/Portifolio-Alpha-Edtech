<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestão de Produtos</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Cadastro de Produtos</h1>

      <div class="form-group">
        <label for="prodName">Nome do Produto:</label>
        <input type="text" id="prodName" placeholder="Ex: Teclado Mecânico" />
      </div>

      <div class="form-group">
        <label for="prodDesc">Descrição:</label>
        <input
          type="text"
          id="prodDesc"
          placeholder="Ex: Switch Blue, LED RGB"
        />
      </div>

      <div class="form-group">
        <label for="prodValue">Valor (R$):</label>
        <input
          type="number"
          id="prodValue"
          placeholder="Ex: 150.00"
          step="0.01"
        />
      </div>

      <button id="btnInclude">Incluir produto</button>
      <div id="msgArea" class="message"></div>

      <hr />

      <table>
        <thead>
          <tr>
            <th>Nome</th>
            <th>Valor</th>
            <th>Editar</th>
            <th>Apagar</th>
          </tr>
        </thead>
        <tbody id="productTableBody">
          <!-- Rows will be injected here -->
        </tbody>
      </table>
    </div>

    <!-- View Info Modal -->
    <div id="viewModal" class="modal">
      <div class="modal-content">
        <span class="close" id="closeViewModal">&times;</span>
        <h2>Detalhes do Produto</h2>
        <div id="viewContent"></div>
      </div>
    </div>

    <!-- Edit Product Modal -->
    <div id="editModal" class="modal">
      <div class="modal-content">
        <span class="close" id="closeEditModal">&times;</span>
        <h2>Editar Produto</h2>
        <input type="hidden" id="editId" />

        <label for="editName">Nome:</label>
        <input type="text" id="editName" />

        <label for="editDesc">Descrição:</label>
        <input type="text" id="editDesc" />

        <label for="editValue">Valor:</label>
        <input type="number" id="editValue" step="0.01" />

        <button id="btnSaveEdit">Salvar</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
